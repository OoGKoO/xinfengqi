<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>“芯”风气--大健康室内空气管理领航者</title>
	<link rel="stylesheet" href="./css/login.css">
	<link type="text/css" rel="stylesheet" href="./layui/css/layui.css"/>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./layui/layui.js"></script>
    
</head>
<body>
	<div id="box-perspective">
		<div id="box-preserve-3d">
			<div class="ball-center-x"></div>
			<div class="ball-center-x-one"></div>
			<div class="ball-center-x-two"></div>
			<div class="ball-center-x-three"></div>
			<div class="ball-center-x-four"></div>
			<div class="ball-center-x-five"></div>
			<div class="ball-center-y"></div>
			<div class="ball-center-y-one"></div>
			<div class="ball-center-y-two"></div>
			<div class="ball-center-y-three"></div>
			<div class="ball-center-y-four"></div>
			<div class="ball-center-y-five"></div>
			<div id="top">系</div>
			<div id="bottom">统</div>
			<div id="left">用</div>
			<div id="right">迎</div>
			<div id="front">欢</div>
			<div id="back">使</div>
		</div>
	</div>
	<div class="loginbox">
	        <div>
	        	<fieldset class="layui-elem-field layui-field-title">
	          	<legend>欢迎登录!</legend>
	        	</fieldset>
	        	<form class="layui-form layui-form-pane" action="" >
			        <div class="layui-form-item">
			            <label class="layui-form-label">用户账号:</label>
			            <div class="layui-input-inline">
			               	<input type="username" name="account" required="required" lay-verify="username" placeholder="请输入用户" autocomplete="off" class="layui-input">
			            </div>
			            <i class="layui-icon layui-icon-user" style="font-size: 30px; color: #1E9FFF;"></i>
			        </div>
			        <div class="layui-form-item">
		                <label class="layui-form-label">用户密码</label>
		                <div class="layui-input-inline">
		                	<input type="password" name="password" required="required" lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
		                </div>
		                <i class="layui-icon layui-icon-password" style="font-size: 30px; color: #1E9FFF;"></i>
	            	</div>
	            	
  					<div class="layui-form-item">
		                <a class="layui-btn layui-btn-fluid" lay-submit lay-filter="formsubmit" href="personal.html">立即登录</a>
  					</div>
			    </form>
			    <p style="padding: 10px; ">
			    	<a style="float: left;" href="post.html">立即注册?</a>
			    	<a style="float: right;" href="forgetPwd.html">忘记密码?</a>
			    </p>
	        </div>
        </div>
</body>
</html>
